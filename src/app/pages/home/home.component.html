<div class="banner">
    <div class="context">
    <h1 class="mb-5">Sevre Good Food At <br> Your Door</h1>
    <a routerLink="menu"><i class="bi bi-arrow-right">ORDER NOW</i></a>
 </div>
</div>

 <div class="container mt-5 mb-5">
   <h1 class="text-center">How to Get <span class="highlight">Your Food</span></h1>
   <div class="row mt-5">
     <div class="col-lg-4 mt-2">
        <div class="stepbox">
        <h1>1</h1>
        <p>Select Food</p>
        </div>
     </div>
     <div class="col-lg-4 mt-2">
        <div class="stepbox">
        <h1>2</h1>
        <p>Fill The Details</p>
        </div>
     </div>
     <div class="col-lg-4 mt-2">
        <div class="stepbox">
        <h1>3</h1>
        <p>Your Food Deliver At Door in Minute</p>
     </div>
    </div>
   </div>
 </div>

 <div class="container mt-4 mb-4">
   <h1 class="text-center mt-3">Popular Food<span class="highlight"> You Can Try</span></h1>
   <div class="row">
       <div class="col-lg-3 mt-3 foodContainer" *ngFor="let fd of foodData;index as i">
         <div class="foodbox" *ngIf="i<=3">
            <img src="{{fd.foodImg}}"/>
            <h1>{{fd.foodName}}</h1>
            <p>{{fd.foodPrice | currency:'INR'}}</p>
         </div>
       </div>
   </div>
   <a routerLink="menu" class="viewmorebtn"><i class="bi bi-arrow-right"> View More</i></a>
 </div>
